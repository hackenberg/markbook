<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='github-markdown.css') }}">
    <style>
        .markdown-body {
            min-width: 200px;
            max-width: 790px;
            margin: 0 auto;
            padding: 30px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <article class="markdown-body">
        {% block body %}{% endblock %}
    </article>
</body>
</html>
